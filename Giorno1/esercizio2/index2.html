<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <h1>Esercizio 2</h1>
    <form id="petForm">
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputOwner" class="col-sm-2 col-form-label">Owner</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputOwner" required>
          </div>
        </div>
        
          <div class="row mb-3">
            <label for="inputSpecies" class="col-sm-2 col-form-label">Species</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSpecies" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputBreed" class="col-sm-2 col-form-label">Breed</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputBreed" required>
            </div>
          </div>
       
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <ul class="list-group" id="petList">
      </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script2.js"></script>
</body>
</html>
